<ng-template appPlaceHolder></ng-template>

<div class="row">
  <div class="col-xs-12 col-md-6 col-offset-3">
      <!-- <div class="alert alert-danger" *ngIf="error">
      <p>{{error}}</p>
      </div> -->
      <!-- <app-alert [message]="error" *ngIf="error"
                 (click)="onHandleError()"></app-alert> -->

      <div *ngIf="isLoading">
        <app-loading-spinner></app-loading-spinner>
      </div>
     <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
         <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" class="form-control" ngModel required email name="email">
         </div>
         <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" 
                   class="form-control" 
                   ngModel required name="password" minlength="6">
         </div>
         <div class="form-group">
            <button class="btn btn-primary" 
                    type="submit"
                    [disabled]="!authForm.valid">
                    {{isLoginMode ? 'Login' : 'Sign up'}}
            </button> |
            <button class="btn btn-primary" 
                    type="button" (click)="onSwitchMode()" >
                    Switch To {{isLoginMode ? 'Sign up' : 'Login' }}
            </button>
         </div>
     </form> 
  </div>
</div>
